<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Slider</title>
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!--CSS-->
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="slider">
        <div class="container-fluid">
            <div class="row">
                <div class="col-6 test">
                    <div class="wind-rose">
                        <div class="wr-img-group">
                            <div class="wind-rose-img wr-img-1 float-right" data-index="1">
                                <img src="assets/img/camaro.png" data-index="1" alt="">
                            </div>
                            <div class="wind-rose-img wr-img-2" data-index="0">
                                <img src="assets/img/r34.png" alt="" data-index="0">
                            </div>
                        </div>

                        <div class="wr-img-group">
                            <div class="wind-rose-img wr-img-3 float-right" data-index="2">
                                <img src="assets/img/mustang.png" alt="" data-index="2">
                            </div>
                            <div class="wind-rose-img wr-img-4" data-index="3">
                                <img src="assets/img/r35.png" alt="" data-index="3">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="slides-wrapper">
                        <div class="slide active">
                            <img src="assets/img/r34.png" alt="">
                        </div>
                        <div class="slide">
                            <img src="assets/img/camaro.png" alt="">
                        </div>
                        <div class="slide">
                            <img src="assets/img/mustang.png" alt="">
                        </div>
                        <div class="slide">
                            <img src="assets/img/r35.png" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    </div>
    <div class="row justify-end">
        <ul class="slides-list">
            <li class="list active" data-index="0"><img src="assets/img/r34.png" data-index="0" alt=""></li>
            <li class="list" data-index="1"><img src="assets/img/camaro.png" data-index="1" alt=""></li>
            <li class="list" data-index="2"><img src="assets/img/mustang.png" data-index="2" alt=""></li>
            <li class="list" data-index="3"><img src="assets/img/r35.png" data-index="3" alt=""></li>
        </ul>
    </div>
    </div>
    <div id="next"><i class="fa fa-angle-right"></i></div>
    <div id="prev"><i class="fa fa-angle-left"></i></div>
    </div>

</body>
<script src="index.js"></script>

</html>
